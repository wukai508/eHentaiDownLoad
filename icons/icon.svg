<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- 书本图标 -->
  <g transform="translate(24, 28)">
    <!-- 书本左页 -->
    <path d="M40 0 L40 72 Q20 68 0 72 L0 8 Q20 4 40 0 Z" 
          fill="url(#bookGradient)" 
          opacity="0.95"/>
    
    <!-- 书本右页 -->
    <path d="M40 0 L40 72 Q60 68 80 72 L80 8 Q60 4 40 0 Z" 
          fill="url(#bookGradient)" 
          opacity="0.9"/>
    
    <!-- 书脊 -->
    <line x1="40" y1="0" x2="40" y2="72" stroke="#667eea" stroke-width="2"/>
    
    <!-- 左页装饰线 -->
    <line x1="10" y1="20" x2="35" y2="18" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="10" y1="32" x2="35" y2="30" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="10" y1="44" x2="35" y2="42" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    
    <!-- 右页装饰线 -->
    <line x1="45" y1="18" x2="70" y2="20" stroke="#764ba2" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="45" y1="30" x2="70" y2="32" stroke="#764ba2" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="45" y1="42" x2="70" y2="44" stroke="#764ba2" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- 下载箭头 -->
  <g transform="translate(64, 95)">
    <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.25)"/>
    <path d="M0 -10 L0 6 M-7 0 L0 8 L7 0" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    <line x1="-8" y1="10" x2="8" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
